        document.documentElement.className = "js";

        function supportsCssVars() {
            const style = document.createElement("style");
            style.innerHTML = ":root { --tmp-var: bold; }";
            document.head.appendChild(style);
            const support = window.CSS && window.CSS.supports && window.CSS.supports("font-weight", "var(--tmp-var)");
            style.remove();
            return support;
        }

        if (!supportsCssVars()) {
            alert("Please view this demo in a modern browser.");
        }
    </script>

<script>
function forceLandscape() {
    const body = document.body;

    if (window.innerHeight > window.innerWidth) {
        body.style.position = "absolute";
        body.style.top = "0";
        body.style.left = "0";
        body.style.width = window.innerHeight + "px";
        body.style.height = window.innerWidth + "px";
        body.style.transform = "rotate(90deg)";
        body.style.transformOrigin = "top left";
        body.style.overflow = "hidden";
    } else {
        body.style.position = "";
        body.style.width = "";
        body.style.height = "";
        body.style.transform = "";
        body.style.transformOrigin = "";
        body.style.overflow = "";
    }
}

window.addEventListener("load", forceLandscape);
window.addEventListener("resize", forceLandscape);
</script>

<script>
document.addEventListener('gesturestart', e => e.preventDefault());
document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
document.addEventListener('touchmove', e => {
    if (e.scale && e.scale !== 1) e.preventDefault();
}, { passive: false });
</script>
